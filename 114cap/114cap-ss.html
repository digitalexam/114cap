<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高中學生登入</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .header img {
            width: 300px;
            height: auto;
            margin-right: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            color: rgb(255, 0, 0);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 30px;
            font-size: 1.8em;
            color: #333;
        }
        .form-container select,
        .form-container input {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.2em;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="114cap-s.html">
            <img src="logo2.png" alt="logo">
        </a>
        <h1>高中版-學生端</h1>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>高中學生登入</h2>
            <form id="login-form">
                <select id="school-code">
                    <option value="無任何資料">無任何資料</option>
                </select>
                <input type="text" id="username" placeholder="請輸入帳號" required>
                <input type="password" id="password" placeholder="請輸入密碼" required>
                <button type="button" onclick="validateLogin()">登入</button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            const schoolCode = document.getElementById('school-code').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // 帳號密碼資料
            const validCredentials = [
                { username: '564010292705', password: '1F05DL2M' },
                { username: '564010291909', password: 'F95UY2GK' },
                { username: '564010290507', password: 'SQB7G4GF' }
            ];

            // 驗證條件判斷
            const isValid = validCredentials.some(
                credentials =>
                    credentials.username === username &&
                    credentials.password === password
            );

            if (schoolCode === '無任何資料') {
                alert('請選擇考試');
            } else if (isValid) {
                alert('登入成功');
                // 在此處添加進一步的功能（例如跳轉頁面或顯示成功訊息）
            } else {
                alert('帳號或密碼不正確');
            }
        }
    </script>
</body>
</html>
